<form [formGroup]="loginForm">
    <h4>We are <span>SPOTIFY</span></h4>
    <p>Welcome! Log in to your account to view today's artists:</p>

        <div class="floating-label">
            <input placeholder="username" type="text" name="username" id="username" formControlName="username" autocomplete="off">
            <label for="username">Create Username</label>
          </div>
    </div>
    <button type="submit" (click)="createUser()">Create User</button>
    <button type="submit" (click)="login()">Log in</button>
